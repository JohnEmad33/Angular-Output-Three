<div class="serch-container">
  <span><b>Search:</b></span>
  <input
    type="text"
    [(ngModel)]="enteredSerchValue"
    (input)="onSearchTextChanged()"
    style="height: 37px"
  />
  <button
    (click)="onSearchClicked()"
    class="btn btn-primary"
    style="margin: 10px"
  >
    Search
  </button>
</div>
